<!DOCTYPE html>

<head>
  <title>登录</title>
  <link rel="stylesheet" href="css/login.css" />
  <script type="text/javascript">
    function login() {
      var userName = document.getElementById("userName").value;
      var pwd = document.getElementById("pwd").value;
      var repwd = document.getElementById("repwd").value;
      var address = document.getElementById("address").value;
      var matchResult = true;
      if (userName == "" || pwd == "" || repwd == "" || address == "") {
        alert("用户名，密码，地址不能为空！");
        matchResult = false;
      } else if (userName.length < 6 || userName.length > 20) {
        alert("用户名长度不能小于6位，也不能大于20位！");
        matchResult = false;
      } else if (userName == pwd || userName == repwd) {
        alert("用户名不能和密码相同！");
        matchResult = false;
      } else if (pwd.length < 6 || pwd.length > 20 || repwd.length < 6 || repwd.length > 20) {
        alert("密码长度不能小于6位，也不能大于20位！");
        matchResult = false;
      } else if (pwd != repwd) {
        alert("两次输入密码不同！");
        matchResult = false;
      } else if (userName.length < 6 || userName.length > 20) {
        alert("用户名小于6位或大于20位！");
        matchResult = false;
      }

      if (matchResult == true) {
        var mailreg = /^\w+@\w+(\.\w+)+$/;
        if (!address.match(mailreg)) {
          alert("输入地址格式错误！");
          matchResult = false;
        }
      }


      if (matchResult == true) {
        if (userName.charAt(0) >= 0 && userName.charAt(0) <= 9) {
          alert("用户名不能为数字！");
          matchResult = false;
        }
      }

      return matchResult;
    } 
  </script>
</head>

<body>
  <div id="div1">
    <h1 style="text-align:center">登录</h1>
  </div>
  <div id="div2">
    <script>
      function changeImage() {
        element = document.getElementById('myimage')
        if (element.src.match("img/h")) {
          element.src = "img/i.jpg";
        }
        else {
          element.src = "img/h.gif";
        }
      }
    </script>
    <img id="myimage" onclick="changeImage()" src="img/i.jpg" width="450" height="400">
    <p>点击图片即可切换</p>
  </div>
  <div id="div3">
    <center>
      <form name="loginForm"
        action="login.html"
        onsubmit="return login()" method="post">
        <table bgcolor="grey" background="img/dong.jpg" width="500" height="300" cellspacing="0" cellpadding="0"
          border="0" align="center" valign="top">
          <tr>
            <td class="table-title" colspan="2" align="center" bgcolor="grey" background="img/dong.jpg">登录</td>
          </tr>
          <tr>
            <td width="130" height="28" align="left">用户名</td>
            <td><input id="userName" name="userName" type="text" class="input"></td>
          </tr>
          <tr>
            <td width="80" height="28" align="left">密码</td>
            <td><input id="pwd" name="pwd" type="password" class="input"></td>
          </tr>
          <tr>
            <td width="80" height="28" align="left">确认密码</td>
            <td><input id="repwd" name="repwd" type="password" class="input"></td>
          </tr>
          <tr>
            <td width="80" height="28" align="left">地址</td>
            <td><input id="address" name="address" type="text" class="input"></td>
          </tr>
          <tr>

            <!--<td width="10" height="28" align="left"></td>-->
            <td colspan="2">
              <input type="submit" value="submit">
              <input type="button" value="button" onClick="reset()">
            </td>
          </tr>
        </table>
      </form>
    </center>
  </div>
  <div id="div4"><a href="http://music.163.com/">http://music.163.com</a></div>
</body>

</html>
